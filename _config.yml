description: To Kill a Mockingbird is a novel by Harper Lee set in the fictional town of Maycomb, Alabama, during the Great Depression123. The story centres on Scout Finch, a young girl who ages from six to nine years old during the novel, and her brother Jem14. The novel is primarily about growing up under extraordinary circumstances in the 1930s in the Southern United States4. The plot centres on Scout's father, Atticus Finch, and his attempts to prove the innocence of Tom Robinson, a black man who has been wrongly accused of raping a white woman5.
